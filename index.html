<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="css/quiz-app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.serializeObject.min.js"></script>
    <script src="js/popper.min.js"></script>   
    <script src="js/bootstrap-toggle.min.js"></script>          
    <script src="js/bootstrap.min.js"></script>   
    <script src="js/bootstrap3-typeahead.min.js"></script>  
    <script src="js/bootstrap.confirmation.min.js"></script>  
  </head>
  
  <script> 
        
    function clicked(a)
    { //         a  b   c   d   e
    // x -> 68 98 123 146 169 
    // y- > 120 152 177 199 227 251 274 296 322 346 372 395 421 445 471 490 518 543 565 590 613 633 662 685 707 730
    console.info(a);    
    if (a.target.id === "scantron")
    {

    var letter = "";
    if (a.layerX <= 111) 
    {
    letter = "A";
    }
    else if (a.layerX > 111 && a.layerX <= 141) 
    {
    letter = "B";
    }
    else if (a.layerX > 141 && a.layerX <= 169) 
    {
    letter = "C";
    }
    else if (a.layerX > 146 && a.layerX <= 197) 
    {
    letter = "D";
    }
    else
    {
    letter = "E";
    }
    
    
    const questions = [{"text": "nil"},{"text": "Test question", "type": "truefalse"}];
    
    var number = Math.round((a.layerY - 133) / 29);
    if (number > 0) {
      coord.innerHTML = ( "<h2>" + number + ":" + letter + " </h2><h2>x: " + a.layerX + " y:" + a.layerY + " </h2>");
      
      drawPencil(number + letter, a.target, a.clientX, a.clientY);

    }
    }
    }
   


function drawPencil(id, target, x, y)
{
      c = document.createElement("canvas");
      c.id = id;
      c.width = 30;
      c.height = 10;
      ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(20, 4);
      ctx.lineTo(1, 2);
      ctx.lineTo(10, 1);
      ctx.lineTo(4, 4);
      ctx.lineTo(25, -1);
      ctx.lineTo(0, -2);
      ctx.lineTo(19, 1);
      ctx.stroke(); 
      ctx.moveTo(0,0);
      ctx.fillText(id,20,10)
      target.parentElement.appendChild(c);
      c.style.position = "fixed";
      c.style.left = x + "px";
      c.style.top = y + "px";
}


    document.addEventListener("click", clicked);
        
  </script>   
  <body>
    
    
    
    
    <div class="container" id="top-container">
      <div class="container" id="main-container">
        <div class="row">
          <div class="col">

          </div>
        </div>
        <div class="row">
          <div class="col">
            Student Name: 
          </div>
        </div>
        <div class="row">
          <div class="col" id="coord">Questions</div>
          <div class="col" id="testdiv">Questions</div>

          <div class="col"><img id="scantron" style="position: fixed;" src="23160.png"></div>
        </div>
      </div>
    </div>
    
    
    <footer class="footer">
      <small>
        Security University Quiz App 2019
      </small>
    </footer>
  </body>
