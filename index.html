<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Handlee">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="css/quiz-app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.serializeObject.min.js"></script>
    <script src="js/popper.min.js"></script>   
    <script src="js/bootstrap.min.js"></script>   
    <script src="js/bootstrap3-typeahead.min.js"></script>  
    <script src="js/bootstrap.confirmation.min.js"></script>  
  </head>
  
  <script> 
    const questions = [{"text": "nil"},{"text": "Test question", "type": "truefalse"}];
        
    function clicked(a)
    {
      const A = 98, B = 124, C = 155, D = 183;
      if (a.target.id === "scantron")
      {
        var letter = "";
        if (a.layerX <= A) 
        {
          letter = "A";
        }
        else if (a.layerX > A && a.layerX <= B) 
        {
          letter = "B";
        }
        else if (a.layerX > B && a.layerX <= C) 
        {
          letter = "C";
        }
        else if (a.layerX > C && a.layerX <= D) 
        {
          letter = "D";
        }
        else
        {
          letter = "E";
        }
        
        var number = Math.round((a.layerY - 133) / 29);
        if (number > 0)
        {
          coord.innerHTML = ( "<h4>" + number + ":" + letter + "</h4><h4> x: " + a.layerX + " y:" + a.layerY + " </h4>");
          drawPencil(number + letter, a.target, a.clientX, a.clientY);
        }
      }
    }
   
  function writeName(name) 
  {
    if ($("#writtenName")[0])
    {
      c= document.getElementById("writtenName");
      c.innerHTML = name;
    }
    else 
    {
      const x = Number($("#scantron")[0].x);
      const y = Number($("#scantron")[0].y);      

      s = document.createElement("div");
      s.id = `writtenDiv`;
      s.width = s.height = 100;
      s.style.position = "fixed";
      s.style.top = (y + 460) + "px";
      s.style.position = "fixed";
      s.style.left = (x + 350) + "px";
      s.dataset.relx = 350;
      s.dataset.rely = 460;
      $("#scantron")[0].parentElement.appendChild(s);

      c = document.createElement("div");
      c.id = `writtenName`;
      s.appendChild(c);
      c.style.transformOrigin = `top left`;
      c.style.transform = `rotate(90deg)`;
      c.style.fontFamily= `'Handlee', cursive`;
      c.style.fontSize = `30px`;
      c.innerHTML = name;
    }
  }

  function resize(a, b)
  {
    const x = Number($("#scantron")[0].x);
    const y = Number($("#scantron")[0].y);
    $("canvas").each(
    (a, b) => { b.style.left = x - 10 + Number(b.dataset.relx) + "px"; b.style.top = y + Number(b.dataset.rely) + "px"; }  
    )
    $("#writtenDiv").each(
    (a, b) => { b.style.left = x + Number(b.dataset.relx) + "px"; b.style.top = y + Number(b.dataset.rely) + "px"; }  
    )

  }

  function drawPencil(id, target, x, y)
  {
      c = document.createElement("canvas");
      c.id = id;
      c.width = 20;
      c.height = 10;
      c.dataset.relx = Number(x - $("#scantron")[0].x);
      c.dataset.rely = Number(y - $("#scantron")[0].y); 
      ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(22, 4);
      ctx.lineTo(1, 2);
      ctx.lineTo(20, 1);
      ctx.lineTo(4, 4);
      ctx.lineTo(18, 0);
      ctx.lineTo(0, 0);
      ctx.lineTo(19, 1);
      ctx.stroke(); 
      ctx.moveTo(0,0);
      target.parentElement.appendChild(c);
      c.style.position = "fixed";
      c.style.left = x-10 + "px";
      c.style.top = y + "px";
  }

  window.addEventListener("resize", resize);
  document.addEventListener("click", clicked);
  $( () => 
    $("#studentName").keyup((a) => writeName(a.target.value) )
  );


  </script>   
  <body>
    
    
    
    
    <div class="container" id="top-container">
      <div class="container" id="main-container">
        <div class="row">
          <div class="col">
            <h1>Security University</h1>
          </div>
        </div>
        <div class="row">
          <div class="col bg-white shadow rounded">
            <h2>Final Exam</h2>
            <form>
              <div class="form-group">
                <label for="studentName">Student name</label>
                <input type="name" class="form-control" id="studentName" placeholder="Name">
               </div>
            </form> 

            <div class="row"><div class="col" id="coord">Questions</div></div>
            <div class="row"><div class="col" id="testdiv">Questions</div></div>
          </div>
          <div class="col"><img id="scantron" draggable="false" style="position: fixed;" src="23160.png"></div>
        </div>
      </div>
    </div>
    
    
    <footer class="footer">
      <small>
        Security University Quiz App 2019
      </small>
    </footer>
  </body>
</html>
